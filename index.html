<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Demir Poet's Studio</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<header>
  <h1>Demir Poet’s Studio</h1>
  <div class="slogan">El taller donde el poema aprende a respirar</div>
</header>

<section class="meta">
  <input id="author" placeholder="Autor" />
  <input id="date" type="date" />
</section>

<nav class="tabs">
  <button class="tab active" data-tab="editor">Editor</button>
  <button class="tab" data-tab="analysis">Análisis</button>
</nav>

<main>
  <!-- EDITOR -->
  <section id="editor" class="tab-content active">
    <div id="lines"></div>
    <button id="addLine">＋ Nuevo verso</button>
  </section>

  <!-- ANALISIS -->
  <section id="analysis" class="tab-content">
    <div id="analysisContent"></div>
  </section>
</main>

<footer>
  Demir Poet’s Studio · PWA
</footer>

<script src="app.js"></script>
</body>
</html>
